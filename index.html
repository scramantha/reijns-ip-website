<!DOCTYPE html>
<html lang="nl">

<head>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Reijns-IP</title>
  <link rel="icon" type="image/x-icon" href="resources/images/logo-favicon.png" />
  <link rel="stylesheet" type="text/css" href="css/AAMR-mainAR.css" />
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

  <!--Google jQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="plugins/jquery.nav.js"></script>
  <!--This is my own fontawesome CDN code.-->
  <script src="https://use.fontawesome.com/8e3ba72382.js"></script>

  <script>
    $(document).ready(function () {
      //jquery
      $("#jo-nav ul").onePageNav({
        currentClass: "current",
        changeHash: false,
        scrollSpeed: 300
      });

      $("#aamr_about").load("content/aamr_over-nl.html");
      // $("#aamr_services").load("content/aamr_services-nl.html");
      $("#aamr_bio").load("content/aamr_bio-nl.html");
      $("#aamr_contact").load("content/aamr_contact-nl.html");


      $("#aamr_services").load("content/aamr_services-nl.html",
        function () {
          // console.log($(document).width() < 500);
          if ($(document).width() < 500) {//show thin version

            // console.log('if condition');
            // console.log($(document).width());

            $("#services-wide").hide();
            $("#services-thin").show();
          } else { //show wide version

            // console.log('else condition');
            // console.log($(document).width());

            $("#services-thin").hide();
            $("#services-wide").show();
          }
        });

      $(window).resize(function () {
        // console.log($(document).width() < 500);
        if ($(document).width() < 500) {//show thin version
          $("#services-wide").hide();
          $("#services-thin").show();
        } else { //show wide version
          $("#services-thin").hide();
          $("#services-wide").show();
        }
      });

      $("#aamr_title").fadeIn(200, function () {
        $(".aboutSection").fadeIn(200);
        $(".servicesSection").fadeIn(200);
        $(".bioSection").fadeIn(200);
        $(".contactSection").fadeIn(200);
      });


    });
  </script>
</head>

<body>
  <!--//need to be able to translate - have a button //change main attribute of the doc //show/hide appropriate elements-->

  <nav class="aamr-nav">
    <ul id="nav-ul">

      <li class="current">
        <a href="#aamr_about" class="aamr-navItem">
          <p><i class="fa fa-balance-scale fa-3x" aria-hidden="true"></i>
          </p>
          <p>
            Over
          </p>
          <span>ABOUT</span></a>
      </li>
      <li>
        <a href="#aamr_services" class="aamr-navItem">
          <p><i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
          </p>
          <p>
            Services
          </p>
          <span>SERVICES</span></a>
      </li>
      <li>
        <a href="#aamr_bio" class="aamr-navItem">
          <p><i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
          </p>
          <p>
            Bio
          </p>
          <span>BIO</span></a>
      </li>
      <li>
        <a href="#aamr_contact" class="aamr-navItem">
          <p><i class="fa fa-envelope-open-o fa-3x" aria-hidden="true"></i>
          </p>
          <p>
            Contact
          </p>
          <span>CONTACT</span></a>
      </li>

    </ul>
  </nav>

  <div id="aamr_title" class="headerSection" hidden="true">
    <p>
    <img src="resources/images/logo-full-transparant.png" class="aamr_ImgCss" alt="Reijns-IP, Consulting & Advocatuur (Logo)">
    </p>
  </div>
  <div id="aamr_about" class="aboutSection" hidden="true"></div>
  <div id="aamr_services" class="servicesSection" hidden="true"></div>
  <div id="aamr_bio" class="bioSection" hidden="true"></div>
  <div id="aamr_contact" class="contactSection" hidden="true"></div>

</body>

</html>
